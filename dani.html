<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Chrome Style</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chrome-window">
    <div class="title-bar">
      <div class="buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
      </div>
      <div class="tabs">
        <div class="tab active">New Tab</div>
        <div class="tab">+</div>
      </div>
    </div>
    <div class="address-bar">
      <input type="text" placeholder="Search Google or type a URL"/>
    </div>
    <div class="content">
      <h1>Selamat Datang di Web Chrome Dani Ramadhan Style!</h1>
      <p>Ini adalah tampilan web yang meniru antarmuka browser Chrome.</p>
    </div>
  </div>
</body>
</html>
